<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="The Absolute Difference Calculator is a user-friendly tool designed to quickly compute the absolute difference between two numerical inputs. By entering any two numbers into the fields labeled 'A' and 'B', users can easily calculate the non-negative difference of these values with the click of a button. The result, which is the absolute value of the subtraction of the two input numbers, is displayed in a disabled input field for clear visibility.">
  <meta name="keywords" content="Absolute Difference Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Difference Calculator</title>
  <style>
    /* General styles */
    .calculator-box__main {
      background: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,.3);
      width: 100%;
      border-radius: 0.6em;
      padding: 2em;
      box-sizing: border-box;
      color: #000;
    }

     .calculator-box {
      width: 100%;
      margin-bottom: 30px;
    }

     .calculator-operation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calculator-operation__left,
    .calculator-operation__right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

     .app-font.calculator-text.calculator-text--large {
      font-size: 1.3em;
      padding: 0 0.3em;
      margin: 0;
    }

     .calculator-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex: 0 0 calc(33.33% - 10px); /* 33.33% width for each input field on larger screens */
    }

   .calculator-box__main input {
     text-align: right;
    background: #efeff5;
    border: 0;
    outline: 0;
    border-radius: 0.4em;
    font-size: 1.4em;
    font-weight: 300;
    padding: 0.6em;
    width: 5em;
    -moz-appearance: textfield;
}

  .calculator-operation__right {
    text-align: end !important;
}

    .calculator-button {
      padding: 10px 20px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

     .calculator-button:hover {
      background-color: #EFEFF5;
    }

         .calculator-button:focus {
            outline: none;
            background-color: #000000;
            color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <div class="calculator-box__main">
      <div class="calculator-operation">
        <div class="calculator-operation__left">
          <div slot="left">
            <div class="app-font calculator-text calculator-text--large">What is</div>
          </div>
          <div class="calculator-input"><input class="input-A" placeholder="A" type="number" value=""></div>
          <div class="app-font calculator-text calculator-text--large">âˆ’</div>
          <div class="calculator-input"><input class="input-B" placeholder="B" type="number" value=""></div>
          <div class="app-font calculator-text calculator-text--large">?</div>
        </div>
        <div class="calculator-operation__right">
          <div slot="right">
            <button class="calculator-button calculator-button-success" onclick="calculateAbsoluteDifference()">Calculate</button>
            <div>
              <div class="app-font calculator-text calculator-text--small">(result)</div>
            </div>
            <div>
              <div class="app-font calculator-text calculator-text--large">=</div>
              <div class="calculator-input"><input class="input-C" placeholder="C" type="number" value="" disabled></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-box__history"></div>
  </div>

  <script>
    function calculateAbsoluteDifference() {
      const inputA = parseFloat(document.querySelector('.input-A').value);
      const inputB = parseFloat(document.querySelector('.input-B').value);
      const result = Math.abs(inputA - inputB);
      document.querySelector('.input-C').value = result;
    }
  </script>
</body>
</html>
